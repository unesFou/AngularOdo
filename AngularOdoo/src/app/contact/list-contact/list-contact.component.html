<div class="container box" style="margin-top: 10px;">
  <table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
		<tr>
			<th scope="col">Nom</th>
			<th scope="col">Téléphone</th>
			<th scope="col">Courriel</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let contact of contacts[0]">
			<td>{{ contact.name }} </td>
			<td>{{ contact.phone }}</td>
			<td>{{ contact.email }}</td>
		</tr>
	</tbody>
</table>

</div>
