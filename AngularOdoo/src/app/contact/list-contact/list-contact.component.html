<div style="padding-top: 12px ; padding-left: 12px ;border-bottom: 1px solid #dee2e6;width:90%;
padding-top: 5px;padding-right: 16px;padding-bottom: 5px;padding-left: 16px;background-color: white;">
  <div style="padding-top: 6px ; padding-left: 12px ;">
    <div style="right: inherit;">
      <label style="font-size: x-large; position: relative;">Contacts</label>
    </div>
    <div style="position: absolute;right: 20px; width: 720px">
      <div class="input-group">
        <input class="form-control border-end-0 border" [(ngModel)]="searchQuery"
		 type="search" placeholder="Search..." id="example-search-input">
        <span class="input-group-append">
            <button class="btn btn-outline-secondary bg-white border-start-0 border-bottom-0 border ms-n5" type="button">
                <i class="bi bi-search"></i>
            </button>
        </span>
      </div>
        <mat-icon style="position: absolute;left: 97%;" routerLink="/list-contact">list</mat-icon>
        <mat-icon style="position: absolute;left: 93%;" routerLink="/contact-card">grid_on</mat-icon>
      <!-- <i class="bi bi-search"></i> -->
    </div>
  </div>
  <div style="padding-top: 12px;padding-left: 19px;">
    <button type="button" class="btn btn-outline-primary" routerLink="/add-contact">Create</button>
  </div>
</div>
<br>
<div class="row justify-content-center" style="height: 20px" >
	<button *ngIf="btn"
		style="width: auto; background-color: #FFFFFF; align-items: center;
			background-color: hsl(0, 0%, 100%);
			border: 1px solid rgba(0, 0, 0, 0.1);
			border-radius: .25rem;" 
			mat-button [matMenuTriggerFor]="menu">Menu</button>
		<mat-menu #menu="matMenu">
		<button mat-menu-item  (click) = "deleteAllByIds()">Supprimer</button>
		<button mat-menu-item>Exporter</button>
		</mat-menu>
	
	</div>
	
<div class="container box" style="margin-top: 10px;">
  <table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
		<tr>
			<th scope="col"><input type="checkbox" [(ngModel)]="checkAll" (change)="checkAllChanged()"> </th>
			<th scope="col">Nom</th>
			<th scope="col">Téléphone</th>
			<th scope="col">Courriel</th>
			<th scope="col">Street2</th>
			<th scope="col">Country</th>
			<th scope="col">WebSite</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let contact of contacts[0] | filter : searchQuery">
			<td><input type="checkbox" [(ngModel)] = "contact.ischecked"  (change)="toggleButtone()"></td>
			<td  (click)="detailsContact(contact.id)">{{ contact.name }} </td>
			<td>{{ contact.phone }}</td>
			<td>{{ contact.email }}</td>
			<td>{{ contact.street2 }}</td>
			<td>{{ contact.country }}</td>
			<td>{{ contact.webSite }}</td>
		</tr>
	</tbody>
</table>
</div>
